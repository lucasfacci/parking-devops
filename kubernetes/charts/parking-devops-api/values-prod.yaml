replicaCount: 1

appPort: 5000

image:
  registry: 431628235125.dkr.ecr.us-east-1.amazonaws.com/parking-devops-ecr
  tag: latest

# environmentVariables:
#   - name: FLASK_DEBUG
#     value: development

environmentVariablesFrom:
  - secretRef:
      name: mongodb-credentials

livenessProbe:
  httpGet:
    path: /health
    port: 5000
readinessProbe:
  httpGet:
    path: /health
    port: 5000

ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:431628235125:certificate/fdb989cd-601d-4316-a76f-6cf3567e6f83
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'

mongo:
  database: 
  host: 
  password: 
  user: 