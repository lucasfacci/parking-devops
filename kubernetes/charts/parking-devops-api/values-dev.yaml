replicaCount: 1

appPort: 5000

image:
  registry: parking-devops-api
  tag: latest
  pullPolicy: IfNotPresent

# environmentVariables:
#   - name: FLASK_DEBUG
#     value: development

environmentVariablesFrom:
  - secretRef:
      name: mongodb-credentials

livenessProbe:
  httpGet:
    path: /health
    port: 5000
readinessProbe:
  httpGet:
    path: /health
    port: 5000

ingress:
  enabled: false
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing

mongo:
  database: 
  host: 
  password: 
  user: 